<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="#">

    <title>Document</title>
</head>
<body>
    <div id="wrapper">

        <h1>Todo list</h1>
        
        <div id="todo">
            <div id="count"></div>
            <button id="btn">Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                    <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                    <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
                    
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/70279edcf3.js" crossorigin="anonymous"></script>
</body>
</html>
